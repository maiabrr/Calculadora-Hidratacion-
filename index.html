<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css"/>
        <script defer src="script.js"></script>
        <title>Calculadora de hidratación</title>
    </head>
	<body>
        <div id="contenedor">
            <div id="calculadora">
                <div class="contenido">
                    <form id="calculoForm">
                        <h1>Calculadora Basal</h1>
                        <p class="item">* Debe completar el dato</p>
                        <input class="item" id="calcular" type="number" placeholder="Peso en kg" />
                    <div>
                        <button class="item" id="calcular">Calcular</button>
                    </div>
                    <p id="resultadoHidratacion"></p>
                    <p id="resultadoSuperficieCorporal"></p>
                    </form>
                </div>
            </div>
            <div id="detalle">
                <div class="contenido">
                    <h1>¿Como se calcula?</h1>
                        <ul>
                            <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                            <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                            <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                        </ul>
                </div>      
            </div>
       </div>
    </body>
</html>
